name: Android Build & APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Build Debug APK
      if: github.event.inputs.release_type == 'debug'
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        ./gradlew assembleDebug
        echo "‚úÖ Build successful!"
        echo "üìÅ APK Location: app/build/outputs/apk/debug/"
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ai-teacher-notebook-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
        
    - name: Show Download Instructions
      run: |
        echo "üéâ Android Build completed successfully!"
        echo ""
        echo "üì• DOWNLOAD APK:"
        echo "1. Go to this workflow run"
        echo "2. Scroll to 'Artifacts' section"
        echo "3. Download 'ai-teacher-notebook-apk'"
        echo "4. Install on your Android phone"
        echo ""
        echo "üì± INSTALLATION:"
        echo "- Allow 'Install from unknown sources'"
        echo "- Install the downloaded APK"
        echo "- Open and enjoy your AI Teacher Notebook!"

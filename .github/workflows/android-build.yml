name: Android CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create missing gradle files
      run: |
        # Create gradlew if missing
        if [ ! -f "gradlew" ]; then
          echo "Creating gradlew wrapper..."
          wget -q https://raw.githubusercontent.com/gradle/gradle/master/gradlew -O gradlew
          chmod +x gradlew
        fi
        
        # Create gradle wrapper directory
        mkdir -p gradle/wrapper
        if [ ! -f "gradle/wrapper/gradle-wrapper.properties" ]; then
          cat > gradle/wrapper/gradle-wrapper.properties << 'GRADLE_PROPS'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
GRADLE_PROPS
        fi
        
        echo "âœ… Gradle setup complete"
      
    - name: Build with Gradle
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        ./gradlew assembleDebug || ./gradlew build
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
        
    - name: Build Status
      run: |
        if [ -f "app/build/outputs/apk/debug/*.apk" ]; then
          echo "ðŸŽ‰ Build successful! APK generated."
          echo "ðŸ“¥ Download from Artifacts section"
        else
          echo "âš ï¸ Build may have issues. Check logs above."
        fi
